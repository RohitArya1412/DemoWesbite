<div class="d-flex flex-column align-items-center">
  <h1></h1>
  <h1 class="mb-4 text-bg-dangerm text-secondary">Reactive form</h1>
  <form action="" [formGroup]="contactForm" (submit)="saveForm()"
    class=" form-control w-25 align-content-center shadow rounded p-4">
    <div class="form-group">
      <label for="fName">Name</label>
      <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter Fullname"
        formControlName="fullName">
      <small *ngIf="contactForm.get('fullName')?.invalid&& contactForm.get('fullName')?.touched"
        class="text-danger"><b>*</b>Required</small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
        formControlName="email">
      <small *ngIf="contactForm.get('email')?.invalid&& contactForm.get('email')?.touched"
        class="text-danger"><b>*</b>Required</small>
    </div>
    <div class="form-group m-1">
      <input type="radio" value="male" class="form-check-input" id="gender" name="gender" formControlName="gender">
      Male
      <input type="radio" value="female" class="form-check-input" id="gender" name="gender" formControlName="gender">
      Female
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" formControlName="age">
      <small *ngIf="contactForm.get('age')?.invalid&& contactForm.get('age')?.touched"
        class="text-danger"><b>*</b>Required</small>
    </div>
    <div class="form-group">
      <label for="country">City</label>
      <select name="" id="country" formControlName="city" class="form-select">
        <option value="" selected>Select</option>
        <option value="{{location}}" *ngFor="let location of country">{{location}}</option>
      </select>
      <small *ngIf="contactForm.get('city')?.touched&&contactForm.get('city')?.invalid"
        class="text-danger"><b>*</b>Please select</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
        formControlName="password">
      <small *ngIf="contactForm.get('password')?.invalid&& contactForm.get('password')?.touched"
        class="text-danger"><b>*</b>Password minimum length(5)</small>
    </div>
    <!-- <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter confirm password"
            formControlName="password1">
          
          <small class="text-danger" *ngIf="contactForm.errors?.['passwordmatchError']"><b>*</b>Password
            does not match</small>
        </div> -->
    <div class="form-group">
      <label for="password1">Confirm Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter confirm password"
        formControlName="password1">

      <small class="text-danger" *ngIf="show1"><b>*</b>Password
        does not match</small>
    </div>
    <button class="btn btn-outline-primary mt-2 " value="{{aIndex}}" *ngIf="sName"
      [disabled]="contactForm.invalid">Submit</button>
    <button type="button" class=" btn btn-outline-secondary text-dark mt-2" *ngIf="btnName" [value]="aIndex"
      (click)="updateVal($event)">Update</button>

  </form>
  <div class="m-3">
    <button class=" btn btn-outline-secondary text-dark me-2" (click)="setVal1()">SetValue</button>
    <button class="btn btn-outline-primary text-danger " (click)="patchVal()">PatchValue</button>
  </div>


</div>

<div class="mb-3 mt-3" *ngIf="show">
  <table class="table table-bordered table-hover">
    <thead class="table table-striped table-dark">
      <tr>
        <th>No</th>
        <th>FullName</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Gmail</th>
        <th>City</th>
        <th>Password</th>
        <th>Delete/Edit</th>
      </tr>
    </thead>
    <tbody *ngFor="let val of arr let i=index" class="table table-striped">
      <tr>
        <td scope="row">{{i+1}}</td>
        <td>{{val.fullName}}</td>
        <td>{{val.gender}}</td>
        <td>{{val.age}}</td>
        <td>{{val.email}}</td>
        <td>{{val.city}}</td>
        <td>{{val.password}}</td>
        <td class=""><button class="btn btn-outline-danger  ms-3 me-2 bi text-info bi-trash" value="{{i}}"
            (click)="delete($event)"></button><button value="{{i}}"
            class="btn btn-outline-secondary text-success  bi bi-pencil-square" (click)="edit($event)"></button></td>
      </tr>
    </tbody>
  </table>
</div>

<br><br>
<button class="btn btn-outline-danger" (click)="back()">Back</button>
