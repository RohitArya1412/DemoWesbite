<h1>property binding Example</h1>

<!-- <input type="text" [value]="name">

<button [disabled]="dis">Disable</button> -->



<div class="">
    <form action="" [formGroup]="saveForm">
        <div class="mb-3 ">
            
            <input type="text" class="" placeholder="Enter Data" name="data" formControlName="data">
            <button class=" mt-3" type="button" [disabled]="saveForm.invalid" (click)="saveVal()">Show Data</button>
        </div>
    </form>
</div>

<div>
    <ul class="list-group" *ngFor="let data of arr let i=index">
        <li class="list-group-item">{{data.data}}  </li>
        <li class="list-group-item"><span><button value="{{data.data}}" (click)="recData($event)">Send Data</button></span></li>
    </ul>
</div>
